<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register - CodeMaster Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #1a202c, #2d3748);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #cbd5e0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(32, 32, 32, 0.8);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: #fff;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ecc94b;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .container button {
            background-color: #ecc94b;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
            margin-top: 10px;
        }

        .container button:hover {
            background-color: #f6e05e;
        }

        .toggle {
            color: #ecc94b;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="loginSubmit">Login</button>
        <span class="toggle" id="showRegister">Don't have an account? Register here</span>
    </div>

    <div class="container hidden" id="register-container">
        <h1>Register</h1>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <button id="registerSubmit">Register</button>
        <span class="toggle" id="showLogin">Already have an account? Login here</span>
    </div>

    <script>
        // Toggle between login and registration forms
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');

        showRegister.addEventListener('click', () => {
            loginContainer.classList.add('hidden');
            registerContainer.classList.remove('hidden');
        });

        showLogin.addEventListener('click', () => {
            registerContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
        });

        // Login functionality
        document.getElementById('loginSubmit').addEventListener('click', async () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    username: username,
                    password: password,
                }),
            });

            if (response.ok) {
                const data = await response.json();
                alert('Login successful!');
                // Handle the token as required, e.g., save it in localStorage
                localStorage.setItem('token', data.access_token);
                // Redirect to another page if needed
                window.location.href = '/';
            } else {
                alert('Login failed. Please check your credentials.');
            }
        });

        // Registration functionality
        document.getElementById('registerSubmit').addEventListener('click', async () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                }),
            });

            if (response.ok) {
                const data = await response.json();
                alert('Registration successful!');
                // Handle the token as required, e.g., save it in localStorage
                localStorage.setItem('token', data.access_token);
                // Redirect to another page if needed
                window.location.href = '/';
            } else {
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>

</html>
