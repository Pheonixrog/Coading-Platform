<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster Hub - Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #1a202c, #2d3748);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #cbd5e0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .form-container {
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(32, 32, 32, 0.5));
            border-radius: 15px;
            padding: 40px;
            color: #fff;
            animation: fadeIn 2s ease-in-out, backgroundColorChange 10s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            animation: slideUp 1s ease-in-out forwards;
        }

        .form-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ecc94b;
            animation: slideInDown 1s ease-in-out;
        }

        .form-container input {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }

        .form-container button {
            background-color: #ecc94b;
            color: #000;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            transition: all 0.3s ease-in-out;
            animation: bounceIn 2s ease-in-out;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-container button:hover {
            background-color: #f6e05e;
            transform: scale(1.1);
        }

        .toggle-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .toggle-buttons button {
            background-color: #4a5568;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .toggle-buttons button:hover {
            background-color: #2d3748;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes backgroundColorChange {
            0% {
                background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(32, 32, 32, 0.5));
            }

            50% {
                background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(32, 32, 32, 0.7));
            }

            100% {
                background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(32, 32, 32, 0.5));
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Particle Background -->
    <div id="particles-js" style="position: absolute;"></div>

    <!-- Navbar -->
    <nav class="navbar fixed top-0 left-0 right-0 p-4 z-10">
        <div class="flex justify-between items-center">
            <div class="text-2xl text-yellow-500 font-bold"><a href="index.html">CodeMaster</a></div>
            <ul class="flex space-x-4 text-lg text-gray-300">
                <li><a href="/playground" class="hover:text-yellow-500 transition duration-300">Playground</a></li>
                <li><a href="/problems" class="hover:text-yellow-500 transition duration-300">Arena</a></li>
                <li><a href="/context" class="hover:text-yellow-500 transition duration-300">Battleground</a></li>
                <li><a href="/#unique" class="hover:text-yellow-500 transition duration-300">What Makes Us Unique</a></li>
                <li><a href="/leaderboard" class="hover:text-yellow-500 transition-colors duration-300">Leaderboard</a></li>

            </ul>
        </div>
    </nav>

    <div class="container mx-auto flex flex-col justify-center items-center mt-20 space-y-10">
        <div class="form-container w-full max-w-md mx-4" id="login-form-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" id="login-username" name="username" placeholder="Username" required>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <button type="submit" class="mt-4">Login</button>
            </form>
            <div class="toggle-buttons">
                <button id="show-register">Register</button>
            </div>
        </div>
        <div class="form-container w-full max-w-md mx-4 hidden" id="register-form-container">
            <h1>Register</h1>
            <form id="register-form">
                <input type="text" id="register-username" name="username" placeholder="Username" required>
                <input type="text" id="register-name" name="name" placeholder="Name" required>
                <input type="email" id="register-email" name="email" placeholder="Email" required>
                <input type="password" id="register-password" name="password" placeholder="Password" required>
                <button type="submit" class="mt-4">Register</button>
            </form>
            <div class="toggle-buttons">
                <button id="show-login">Login</button>
            </div>
        </div>
    </div>

    <footer class="container mx-auto text-center p-6 mt-10">
        <p class="text-gray-500">Â© 2023 CodeMaster Hub. All rights reserved.</p>
    </footer>

    <!-- Particles JS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Toggle between login and register forms
        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('login-form-container').classList.remove('hidden');
            document.getElementById('register-form-container').classList.add('hidden');
        });

        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('register-form-container').classList.remove('hidden');
            document.getElementById('login-form-container').classList.add('hidden');
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const result = await response.json();
                if (result.success) {
                    alert(result.success);
                    // Redirect to a different page or handle successful login
                } else {
                    alert(result.error);
                }
            } else {
                alert('Login failed');
            }
        });

        // Handle register form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, name, email, password })
            });

            if (response.ok) {
                const result = await response.json();
                if (result.success) {
                    alert(result.success);
                    // Redirect to a different page or handle successful registration
                } else {
                    alert(result.error);
                }
            } else {
                alert('Registration failed');
            }
        });
    </script>
</body>

</html>
